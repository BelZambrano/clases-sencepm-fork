<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fadeIn / fadeOut + funciones encadenadas</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    button { padding: 10px 14px; cursor: pointer; }
    .box {
      display: none;
      margin-top: 14px;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f7f7fb;
    }
  </style>
</head>
<body>

  <h1>Botón con fade + más de una acción</h1>
  <p>1 click: aparece con fadeIn. 2 click: desaparece con fadeOut y además ejecuta otra acción.</p>

  <button id="btnToggle" type="button">Mostrar panel</button>

  <div id="panel" class="box">
    <strong>Panel informativo:</strong> Esto aparece y desaparece con transición.
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

 <script>
  $(function () {
    let abierto = false;

    $("#btnToggle").click(function () {
      if (!abierto) {
        $("#panel").fadeIn(400);
        $(this).text("Ocultar panel");
        abierto = true;
      } else {
        $("#panel").fadeOut(400);
        alert("Se ocultó el panel");
        $(this).text("Mostrar panel");
        abierto = false;
      }
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let abierto = false;

    const btnToggle = document.getElementById("btnToggle");
    const panel = document.getElementById("panel");

    // Estado inicial típico: panel oculto (equivalente a display:none)
    // Si ya lo tienes oculto por CSS, puedes borrar esta línea.
    panel.style.display = "none";

    btnToggle.addEventListener("click", function () {
      if (!abierto) {
        // "fadeIn(400)" (simulación simple con CSS transition)
        panel.style.display = "block";
        panel.style.opacity = "0";
        panel.style.transition = "opacity 400ms ease";
        void panel.offsetWidth; // reflow para aplicar transición
        panel.style.opacity = "1";

        btnToggle.textContent = "Ocultar panel";
        abierto = true;
      } else {
        // "fadeOut(400)"
        panel.style.opacity = "0";
        panel.style.transition = "opacity 400ms ease";

        // Espera a que termine el fade y luego oculta
        setTimeout(function () {
          panel.style.display = "none";
          alert("Se ocultó el panel");
        }, 400);

        btnToggle.textContent = "Mostrar panel";
        abierto = false;
      }
    });
  });
</script>

</body>
</html>
